<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 장식자</title>
</head>
<body>
<!-- 
	v-on: 이벤트 발생
	click.right: 오른쪽 마우스가 클릭되면
	handler: 기본적으로 설정된 핸들러 실행
	prevent: 기본적으로 설정된 핸들러 실행하지 않도록 설정
 -->
<div id="app">
	<button v-on:click.right="handler">example1</button>
	<button v-on:click.right.prevent="handler">example2</button>	<!-- 마우스 오른쪽 버튼을 눌렀을때 컨텍스트 메뉴가 출력되지 않음 -->
	<hr>	
	<label><input type="checkbox" v-model="val1">{{val1}}</label>
	<hr>
	<label><input type="checkbox" v-model="val2" value="A">A</label>
	<label><input type="checkbox" v-model="val2" value="B">B</label>
	<label><input type="checkbox" v-model="val2" value="C">C</label>	
	<p>{{val2}}</p>
	<hr>
	<label><input type="radio" v-model="val3" value="A">A</label>
	<label><input type="radio" v-model="val3" value="B">B</label>
	<label><input type="radio" v-model="val3" value="C">C</label>
	<p>{{val3}}</p>	
	<hr>
	<select v-model="val4">
		<option disabled="disabled">선택해주세요.</option>
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
	</select>
	<p>{{val4}}</p>	
	<hr>
	<select v-model="val5" multiple>
		<option disabled="disabled">선택해주세요.</option>
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
	</select>
	<p>{{val5}}</p>	
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	new Vue({
		el:'#app',
		data:{
			val1: true,
			val2: [],
			val3: '',
			val4: 'C',
			val5: []
		}
	})
</script>
</body>
</html>

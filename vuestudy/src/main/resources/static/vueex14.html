<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 바인딩하기</title>
</head>
<body>
<div id="app">
	<button v-on:click="isActive=!isActive">isActive 변경하기</button>
	<p v-bind:class="{child:isChild, 'is-active':isActive}" class="item">동적클래스</p>
	<p v-bind:style="{color:textColor, backgroundColor: bgColor}" class="item">동적스타일</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var app = new Vue({ // 상위 텀포넌트
			el : "#app",
			data : {
				isChild: true,
				isActive: true,
				textColor: "red",
				bgColor: "lightgray"
			}
		})
	</script>
<style>
.item {
	padding: 4px 8px;
	transition: bacground-color 0.4s;
}
.is-active {
	background: #ffeaea;
}
</style>
</body>
</html>

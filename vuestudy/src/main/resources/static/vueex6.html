<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue의 지역, 전역 컴포넌트 생성하기</title>
</head>
<body>
<div id="app">
	<header><h3>{{message}}</h3></header>
	<!-- 전역 컴포넌트 todo-gooter 태그 추가 -->
	<todo-footer></todo-footer>
	<!-- 지역 컴포넌트 todo-list 태그 추가 -->
	<todo-list></todo-list>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	Vue.component("todo-footer", { // 전역 컴포넌트 등록
		template: "<div>Vue의 전역 컴포넌트 입니다.</div>"
	})
	var cmp = { // 지역 컴포넌트 내용
			template: "<div>Vue의 지역 컴포넌트 입니다.</div>"
	}
	new Vue ({
		el: "#app",
		data: {
			message: 'Vue의 지역, 전역 컴포넌트 생성하기'
		},
		components: {
			"todo-list" : cmp // 지역 컴포넌트 등록
		} 
	})
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue Instance Lifecycle</title>
</head>
<body>
<div id="app">
	{{message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue.js!'
		},
		beforeCreate: function() { // vue 객체 생성 이전에 호출
			console.log("beforeCreate");
		},
		created: function() { // vue 객체 생성 이후에 호출
			console.log("created");
		},
		mounted: function() { // 생성된 객체가 element와 mount 된 후에 호출
			console.log("mounted");
			this.message = 'Hello Vue.js!'
		},
		updated: function() { // 생성된 객체의 내용이 바뀔 때
			console.log("updated");
		}
	})
</script>
</body>
</html>

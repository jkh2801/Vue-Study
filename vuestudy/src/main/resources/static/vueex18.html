<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$el,$refs 사용하기</title>
</head>
<body>
<div id="app">
	<button v-on:click="handleClick">Count up</button>
	<button v-on:click="show=!show">표시/비표시</button> <!-- 전체 클리어가 된다. -->
	<span ref="count" v-if="show">0</span>
</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script type="text/javascript">
		var app = new Vue({ // 상위 텀포넌트
			el : "#app",
			data : {
				show: true
			},
			mounted : function() { // 요소 연결 이후
				console.log(this.$el); // $el : 현재 연결된 요소
				console.log(this.$refs.count) // ref 속성의 값이 count인 태그의 값을 리턴
			},
			methods : {
				handleClick() {
					var count = this.$refs.count
					if(count) count.innerText = parseInt(count.innerText, 10) + 1
					// count 값이 존재한다면 count.innerText를 10진수로 바꿔서 1을 더해라.
				}
			}
		})
	</script>
</body>
</html>

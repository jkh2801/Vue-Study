<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue Component 등록</title>
</head>
<body>
<div id="app">
	<button>컴포넌트 등록</button>
	<my-component></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
	var cmp = {
			template: "<div>지역 컴포넌트가 등록되었습니다.</div>"
	}
	new Vue ({
		el: "#app",
		components: {
			"my-component" : cmp
		}
	})
</script>
</body>
</html>
